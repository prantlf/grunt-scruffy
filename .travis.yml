sudo: false
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - graphviz
      - plotutils
      - imagemagick
      - librsvg2-bin
      - build-essential
      - g++-4.8
env:
  - CXX=g++-4.8
node_js:
  - '10'
  - '8'
  - '6'
python:
  - "2.7"
before_install:
  - pip install --user -U pip
  - pip install --user 'django<2.0'
  - pip install --user image scruffy
before_script:
  - npm install -g grunt-cli
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
